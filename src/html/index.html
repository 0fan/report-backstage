<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>
    
    <link rel="stylesheet" href="./css/vendor.css">
    <link href="./css/app.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="root">
      <!-- esp-header -->
      <div class="esp-header">
        <div class="header-inner">
          <a href="#" class="logo">logo</a>
          <ul class="user-info">
            <li class="avatar">
              <a href="#"></a>
              <ul class="avatar-drop">
                <li><a href="#">详情</a></li>
                <li class="spacer"></li>
                <li><a href="#">退出</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
      <!-- /esp-header -->
      <div class="esp-main-wrapper">
        <!-- esp-menu -->
        <ul class="esp-menu">
          <li class="menu-item active"><a href="#">渠道商管理</a></li>
          <li class="menu-item"><a href="#">开发商管理</a></li>
          <li class="menu-item"><a href="#">楼盘管理</a></li>
          <li class="menu-item"><a href="#">设备管理</a></li>
          <li class="menu-item"><a href="#">到访管理</a></li>
          <li class="sub-menu">
            <div class="sub-menu-tit">
              <span>系统管理</span>
            </div>
            <ul>
              <li class="sub-menu-item"><a href="#">系统角色管理</a></li>
              <li class="sub-menu-item"><a href="#">系统用户管理</a></li>
            </ul>
          </li>
        </ul>
        <!-- /esp-menu -->

        <div class="esp-main-container">
          <!-- esp-search -->
          <div class="esp-search">
            <form class="form-inline">
              <div class="search-item">
                <div class="form-group">
                  <label class="control-label">企业名称</label>
                  <input type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label class="control-label">用户名</label>
                  <input type="text" class="form-control">
                </div>
              </div>
              <div class="search-item">
                <div class="form-group">
                  <label class="control-label">状态</label>
                  <div class="btn-group" role="group">
                    <button type="button" class="btn btn-primary">全部</button>
                    <button type="button" class="btn btn-default">正常</button>
                    <button type="button" class="btn btn-default">停用</button>
                    <button type="button" class="btn btn-default">禁用</button>
                  </div>
                  <button type="submit" class="btn btn-primary search-submit">搜索</button>
                </div>
              </div>
            </form>
          </div>
          <!-- /esp-search -->

          <table data-toggle="table" id='data-table'>
          </table>
        </div>
      </div>
    </div>
    <script src="./js/vendor.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
